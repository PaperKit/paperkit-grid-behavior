<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../paperkit-grid-behavior.html">

<dom-module id="test-element">
	<style>
		:host {
			display: block;
			position: relative;
		}
	</style>
	<template>
		<content select=".box"></content>			
	</template>
</dom-module>
<script>
Polymer({
	is: 'test-element',
	behaviors: [
		PaperKit.Behaviors.GridBehavior
	],
	attached: function() {
	  this.items = Polymer.dom(Polymer.dom(this.root).querySelector('content')).getDistributedNodes();
	  this.async(this.refresh,50);
	}
});
</script>
